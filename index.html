<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <script src="assets/app.js"></script>
    <title>GifTastic</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-12 col-md-8">
                                <!-- Holds buttons for tv show-->
                                <div class="panel panel-default" id="tvShowsPanel">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">TV Shows</h3>
                                    </div>
                                    <div class="panel-body">
                                        <div id="categories"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <!-- holds the add button -->
                                <div class="panel panel-default" id="addMorePanel">
                                    <div class="panel-heading">
                                        <h3 class="panel-title-center">Search TV Shows</h3>
                                    </div>
                                    <div class="panel-body-center">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i
                                                        class="glyphicon glyphicon-film"></i></span>
                                                <input type="text" class="form-control" id="topic-input" />
                                            </div>
                                            <button type="submit" class="btn btn-default" id="add-topic">
                                                Add Show
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <button class="btn btn-default toggle-favs" id="show-favs">
                                    Show
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- the results container -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12" id="results"></div>
            <div class="col-xs-0" id="favorites"></div>
        </div>
    </div>
</body>

</html>
